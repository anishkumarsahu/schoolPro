{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lock screen</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'lockscreen/AdminLTE.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="icon" href="{% static 'images/fevicon3.png' %}" type=""/>

  </head>
  <body class="lockscreen">
    <div class="lockscreen-wrapper">
      <div class="lockscreen-logo">
        <a href="#"><b>{{ request.user|capfirst }}</b></a>
      </div>
      <!-- User name -->
      <div class="lockscreen-name">Locked</div>

      <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
          <img src="{% static 'images/user.png' %}" alt="user image"/>
        </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
        <form class="lockscreen-credentials" method="post"> {% csrf_token %}
          <div class="input-group">
            <input type="hidden" class="form-control" name="username" value="{{ request.user }}" />
            <input required type="password" class="form-control" name="password" placeholder="password" />
            <div class="input-group-btn">
              <button class="btn" type="submit"><i class="fa fa-arrow-right text-muted"></i></button>
            </div>
          </div>
        </form><!-- /.lockscreen credentials -->

      </div><!-- /.lockscreen-item -->
      <div class="help-block text-center">
        Enter your password to retrieve your session
      </div>
      <div class='text-center'>
        <a href="{% url 'schoolApp:login' %}">Or sign in as a different user</a>
      </div>
      <div class='lockscreen-footer text-center'>
        Copyright &copy; 2019-2020 <b><a href="https://nextfifth.com" target="_blank" class='text-black'>NextFifth Texhnologies</a></b><br>
        All rights reserved
      </div>
    </div><!-- /.center -->

    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>




  </body>
</html>
